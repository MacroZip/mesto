<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/mesto.svg" alt="Лого Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__user-data">
        <img class="profile__avatarka" src="images/image.jpg" alt="Жак-Ив Кусто. Портрет">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__about">Исследователь океана</p>
        <button aria-label="Кнопка_редактировать" type="submit" class="button profile__button-edit"></button>
        <button aria-label="Кнопка_добавить" type="submit" class="button profile__button-add"></button>
      </div>
    </section>
    <section class="elements">
      <template id="elementsTemplate">
        <div class="elements__item">
          <img class="elements__image">
          <div class="elements__title-item">
            <h2 class="elements__title"></h2>
            <button class="button button_type_like" type="button" aria-label="Кнопка_лайк"></button>
          </div>
          <button type="button" class="button button_type_elementClose"></button>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name='profile-form' class="form popup__form popup__form-profile">
        <input name="name" type="text" placeholder="Имя" class="form__input form__input_type_name" required="">
        <input name="about" type="text" placeholder="Описание" class="form__input form__input_type_about">
        <button type="submit" class="button button_type_save">Сохранить</button>
      </form>
      <button aria-label="Кнопка_закрыть_попап" type="button" class="button button_type_close"></button>
    </div>
  </section>
  <section class="popup popup_type_addElements">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form name='element-form' class="form popup__form popup__form-profile newElement">
        <input name="name" type="text" placeholder="Название" class="form__input form__input_type_elementName"
          required="">
        <input name="about" type="text" placeholder="Ссылка на картинку"
          class="form__input form__input_type_elementLink">
        <button type="submit" class="button button_type_save">Создать</button>
      </form>
      <button aria-label="Кнопка_закрыть_попап" type="button" class="button button_type_close"></button>
    </div>
  </section>
  <section class="popup popup_type_imgPreview">
    <div class="popup__imgPreview">
      <img class="popup__image" src="#" alt="">
      <p class="popup__previewDescription"></p>
      <button aria-label="Кнопка_закрыть_попап" type="button" class="button button_type_close"></button>
    </div>
  </section>
  <script src="scripts/index.js"></script>
</body>

</html>
